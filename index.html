<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- inizio main -->
    <main>
      <!-- prima sezione -->
      <section class="py-20">
        <div class="container">
          <div class="flex-container">
            <div class="col-30 model">
              <img src="./img/1.webp" alt="" />
              <div class="discount">-50%</div>
              <div class="sostenibility">Sostenibilità</div>
              <div class="heart">&hearts;</div>
              <div class="price">29,99 &euro;</div>
            </div>
          </div>
          <!-- fine prima sezione -->
          <!-- seconda sezione -->
          <div class="col-30 model">
            <img src="./img/2.webp" alt="" />
            <div class="discount">-30%</div>
            <div class="heart">&hearts;</div>
            <div><h6>Guess</h6></div>
            <div>
              <h5><strong>ROSES TEE</strong></h5>
            </div>
            <div class="prices-clothes">
              <div class="discount-price"><strong>20,99 &euro;</strong></div>
              <div class="price">29,99 &euro;</div>
            </div>
          </div>
          <!-- fine seconda sezione -->
          <!-- terza sezione -->
          <div class="col-30 model">
            <img src="./img/3.webp" alt="" />
            <div class="discount">-30%</div>
            <div class="heart">&hearts;</div>
            <div><h6>Come Zucchero Filato</h6></div>
            <div>
              <h5><strong>VOGLIA DI COLORI PASTELLO</strong></h5>
            </div>
            <div class="prices-clothes">
              <div class="discount-price"><strong>129,99 &euro;</strong></div>
              <div class="price">184,99 &euro;</div>
            </div>
          </div>
          <!-- fine terza sezione -->
          <!-- quarta sezione -->
          <div class="col-30 model">
            <img src="./img/4.webp" alt="" />
            <div class="discount">-50%</div>
            <div class="sostenibility">Sostenibilità</div>
            <div class="heart">&hearts;</div>
            <div><h6>Levi's</h6></div>
            <div>
              <h5><strong>TEE UNISEX</strong></h5>
            </div>
            <div class="prices-clothes">
              <div class="discount-price"><strong>14,99 &euro;</strong></div>
              <div class="price">29,99 &euro;</div>
            </div>
          </div>
          <!-- fine quarta sezione -->
          <!-- quinta sezione -->
          <div class="col-30 model">
            <img src="./img/5.webp" alt="" />
            <div class="heart">&hearts;</div>
            <div><h6>Maya Deluxe</h6></div>
            <div>
              <h5><strong>STRIPE BODICE</strong></h5>
            </div>
            <div class="discount-price"><strong>99,99 &euro;</strong></div>
          </div>
          <!-- fine quinta sezione -->
          <!-- sesta sezione -->
          <div class="col-30 model">
            <img src="./img/6.webp" alt="" />
            <div id="sostenibility-1">Sostenibilità</div>
            <div class="heart">&hearts;</div>
            <div><h6>Esprit</h6></div>
            <div>
              <h5><strong>MAGLIONE - BLACK</strong></h5>
            </div>
            <div class="discount-price"><strong>99,99 &euro;</strong></div>
          </div>
          <!-- fine sesta sezione -->
        </div>
      </section>
    </main>
    <!-- fine main -->
  </body>
</html>
